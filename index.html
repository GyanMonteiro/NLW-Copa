<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW Copa</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>

        <header>

        <main id="cards">
            <div class="card">
                <h2>20/11 <span>quinta</span></h2>
                <ul>
                    <li>
                        <img src="src/bandeiras/icon=qatar.svg" alt="">

                        <img src="src/bandeiras/icon=ecuador.svg" alt="">
                    </li>
                </ul>
            </div>
            <div class="card">
                <h2>21/11 <span>sexta</span></h2>
                <ul>
                    <li>
                        <img src="src/bandeiras/icon=england.svg" alt="">

                        <img src="src/bandeiras/icon=iran.svg" alt="">
                    </li>
                    <li>
                        <img src="src/bandeiras/icon=senegal.svg" alt="">
                        <strong>13:00</strong>
                        <img src="src/bandeiras/icon=netherlands.svg" alt="">
                    </li>
                    <li>
                        <img src="src/bandeiras/icon=united states.svg" alt="">
